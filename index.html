
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Engineering Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #020617;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #f8fafc;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        /* Subtiler Gitter-Hintergrund */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: 
                transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                border-color 0.4s ease,
                background 0.4s ease,
                box-shadow 0.4s ease;
            will-change: transform;
            position: relative;
            overflow: hidden;
        }
        
        /* Umgekehrte Shimmer-Animation (von rechts nach links) */
        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 100%; /* Startet rechts */
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 2;
        }
        .glass:hover::before {
            transform: translateX(-200%); /* Gleitet nach links */
        }

        /* 'Lit' Effekt (Subtiler Glow oben links) */
        .glass::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at top left,
                rgba(99, 102, 241, 0.1),
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
        }
        .glass:hover::after {
            opacity: 1;
        }

        .glass:hover {
            border-color: rgba(99, 102, 241, 0.4);
            background: rgba(15, 23, 42, 0.55);
            box-shadow: 
                0 40px 80px -12px rgba(0, 0, 0, 0.7), 
                0 0 25px -5px var(--accent-glow),
                inset 0 0 20px rgba(255, 255, 255, 0.02);
            transform: translateY(-6px) scale(1.005);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        ::selection {
            background: rgba(99, 102, 241, 0.4);
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
